name: vocare
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  speech_to_text: ^7.3.0
  permission_handler: ^12.0.1
  google_fonts: ^6.2.1
  file_picker: ^10.3.2
  flutter_dotenv: ^5.2.1
  flutter_secure_storage: ^9.2.4
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  record: ^6.1.1
  path_provider: ^2.1.5
  just_audio: ^0.10.5
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/pengguna.png
